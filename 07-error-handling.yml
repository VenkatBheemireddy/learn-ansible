- name: Playbook - Ansible Error Handling
  hosts: localhost
  connection: local
  vars:
    URL: google.com
  tasks:
    - name: Task1 - Print
      ansible.builtin.shell: cat /etc/passwd | grep DEMO
      ignore_errors: true

    - name: Task2 - List
      ansible.builtin.shell: ls
      register: URL

    - name: Task3 - Print
      ansible.builtin.debug:
       msg: command output - {{ URL }}